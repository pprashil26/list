<!-- COLLECTIONS v0.1.2 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections</title>

<style>
:root {
  --mint-bg: #e8f5ee;
  --mint-soft: #f2fbf7;
  --mint-accent: #a8d5ba;
  --brown: #3a2f2a;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: var(--mint-bg);
  color: var(--brown);
}

.app {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */

.sidebar {
  width: 170px;                     /* narrower */
  display: flex;
  flex-direction: column;
  background: var(--mint-soft);
  transition: transform 0.15s ease;
}

.sidebar.hidden {
  transform: translateX(-100%);
}

.sidebar-header {
  padding: 6px 6px;                 /* tighter */
}

#newListBtn {
  width: 100%;
  background: none;
  border: none;                     /* removed border */
  padding: 4px 0;
  font-size: 12px;
  cursor: pointer;
  color: var(--brown);
  text-align: left;
}

#newListBtn:hover {
  color: black;
}

#listsContainer {
  list-style: none;
  overflow-y: auto;
  flex: 1;
}

#listsContainer li {
  padding: 5px 6px;                 /* tighter rows */
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#listsContainer li.active {
  background: var(--mint-accent);
}

#listsContainer li:hover {
  background: #dff1e7;
}

/* Editor */

.editor {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 8px 10px;                /* reduced padding */
  background: var(--mint-bg);
}

.mobile-header {
  display: none;
  padding-bottom: 4px;
}

#toggleSidebarBtn {
  background: none;
  border: none;                     /* cleaner */
  padding: 2px 0;
  font-size: 12px;
  cursor: pointer;
  color: var(--brown);
}

#listTitle {
  font-size: 14px;                  /* unchanged */
  font-weight: 500;
  border: none;
  outline: none;
  margin-bottom: 4px;               /* tighter */
  background: transparent;
  color: var(--brown);
}

#listContent {
  flex: 1;
  font-size: 13px;                  /* unchanged */
  line-height: 1.35;                /* slightly tighter but readable */
  border: none;
  outline: none;
  resize: none;
  background: transparent;
  color: var(--brown);
}

/* ===== Extreme Compact Mobile ===== */

@media (max-width: 768px) {

  .app {
    position: relative;
  }

  .sidebar {
    position: absolute;
    width: 160px;
    height: 100%;
    z-index: 10;
  }

  .mobile-header {
    display: block;
  }

  .editor {
    padding: 6px 8px;
  }

  #listsContainer li {
    padding: 4px 6px;
  }

  #listTitle {
    margin-bottom: 3px;
  }
}
</style>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="sidebar-header">
      <button id="newListBtn">+ New</button>
    </div>
    <ul id="listsContainer"></ul>
  </aside>

  <main class="editor">
    <div class="mobile-header">
      <button id="toggleSidebarBtn">Lists</button>
    </div>
    <input id="listTitle" placeholder="Untitled">
    <textarea id="listContent"></textarea>
  </main>

</div>

<script>
(function() {

const STORAGE_KEY = "collections_v1";
let lists = [];
let activeListId = null;

const sidebar = document.querySelector(".sidebar");

/* Init */

function init() {
  load();
  if (lists.length === 0) {
    createList();
  } else {
    openList(lists[0].id);
  }
  renderSidebar();

  if (window.innerWidth <= 768) {
    sidebar.classList.add("hidden");
  }
}

/* Storage */

function load() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) lists = JSON.parse(saved);
  } catch (e) {
    lists = [];
  }
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(lists));
}

/* List Logic */

function createList() {
  const newList = {
    id: Date.now().toString(),
    title: "Untitled",
    content: "- "
  };
  lists.push(newList);
  activeListId = newList.id;
  save();
  renderSidebar();
  openList(newList.id);
}

function openList(id) {
  activeListId = id;
  const list = lists.find(l => l.id === id);
  if (!list) return;

  document.getElementById("listTitle").value = list.title;
  document.getElementById("listContent").value = list.content;

  if (window.innerWidth <= 768) {
    sidebar.classList.add("hidden");
  }

  renderSidebar();
}

function renderSidebar() {
  const container = document.getElementById("listsContainer");
  container.innerHTML = "";

  lists.forEach(list => {
    const li = document.createElement("li");
    li.textContent = list.title || "Untitled";
    if (list.id === activeListId) li.classList.add("active");
    li.onclick = function() { openList(list.id); };
    container.appendChild(li);
  });
}

/* Bindings */

document.getElementById("newListBtn").onclick = createList;

document.getElementById("toggleSidebarBtn").onclick = function() {
  sidebar.classList.toggle("hidden");
};

document.getElementById("listTitle").oninput = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;
  list.title = this.value;
  save();
  renderSidebar();
};

document.getElementById("listContent").oninput = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;
  list.content = this.value;
  save();
};

/* Auto Bullet */

document.getElementById("listContent").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const start = this.selectionStart;
    const text = this.value;
    const lineStart = text.lastIndexOf("\n", start - 1) + 1;
    const currentLine = text.substring(lineStart, start);

    if (currentLine.startsWith("- ")) {
      e.preventDefault();
      const insert = "\n- ";
      this.value = text.slice(0, start) + insert + text.slice(start);
      this.selectionStart = this.selectionEnd = start + insert.length;

      const list = lists.find(l => l.id === activeListId);
      list.content = this.value;
      save();
    }
  }
});

init();

})();
</script>

</body>
</html>
