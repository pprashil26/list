<!-- COLLECTIONS v0.2.0 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections</title>

<style>
:root {
  --mint-bg: #e8f5ee;
  --mint-soft: #f2fbf7;
  --mint-accent: #a8d5ba;
  --brown: #3a2f2a;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: var(--mint-bg);
  color: var(--brown);
}

.app {
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* Sidebar */

.sidebar {
  width: 170px;
  display: flex;
  flex-direction: column;
  background: var(--mint-soft);
  transition: transform 0.15s ease;
}

.sidebar.hidden {
  transform: translateX(-100%);
}

.sidebar-header {
  padding: 6px;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
}

#newListBtn {
  background: none;
  border: none;
  font-size: 12px;
  cursor: pointer;
  color: var(--brown);
}

#pinToggleBtn {
  background: none;
  border: none;
  font-size: 12px;
  cursor: pointer;
  color: var(--brown);
}

#listsContainer {
  list-style: none;
  overflow-y: auto;
  flex: 1;
}

#listsContainer li {
  padding: 5px 6px;
  font-size: 13px;
  cursor: pointer;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

#listsContainer li.active {
  background: var(--mint-accent);
}

/* Editor */

.editor {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 8px 10px;
  background: var(--mint-bg);
}

.mobile-header {
  display: none;
  padding-bottom: 4px;
  font-size: 12px;
}

#toggleSidebarBtn,
#styleToggleBtn {
  background: none;
  border: none;
  font-size: 12px;
  cursor: pointer;
  color: var(--brown);
  margin-right: 8px;
}

.editor-top {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 4px;
}

#listTitle {
  font-size: 14px;
  font-weight: 500;
  border: none;
  outline: none;
  background: transparent;
  color: var(--brown);
  flex: 1;
}

/* Lined page */

#listContent {
  flex: 1;
  font-size: 13px;
  line-height: 1.35;
  border: none;
  outline: none;
  resize: none;
  background:
    repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 1.34em,
      rgba(58, 47, 42, 0.05) 1.35em
    );
  background-attachment: local;
  color: var(--brown);
}

/* Mobile */

@media (max-width: 768px) {
  .app {
    position: relative;
  }

  .sidebar {
    position: absolute;
    width: 160px;
    height: 100%;
    z-index: 10;
  }

  .mobile-header {
    display: block;
  }

  .editor {
    padding: 6px 8px;
  }
}
</style>
</head>

<body>

<div class="app">

  <aside class="sidebar">
    <div class="sidebar-header">
      <button id="newListBtn">+ New</button>
      <button id="pinToggleBtn">Pin</button>
    </div>
    <ul id="listsContainer"></ul>
  </aside>

  <main class="editor">
    <div class="mobile-header">
      <button id="toggleSidebarBtn">Lists</button>
    </div>

    <div class="editor-top">
      <input id="listTitle" placeholder="Untitled">
      <button id="styleToggleBtn">•</button>
    </div>

    <textarea id="listContent"></textarea>
  </main>

</div>

<script>
(function() {

const STORAGE_KEY = "collections_v2";
let lists = [];
let activeListId = null;

const sidebar = document.querySelector(".sidebar");

/* Init */

function init() {
  load();
  if (lists.length === 0) {
    createList();
  } else {
    openList(lists[0].id);
  }
  renderSidebar();

  if (window.innerWidth <= 768) {
    sidebar.classList.add("hidden");
  }
}

/* Storage */

function load() {
  try {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      lists = JSON.parse(saved);
      lists.forEach(l => {
        if (l.pinned === undefined) l.pinned = false;
        if (!l.listStyle) l.listStyle = "bullet";
      });
    }
  } catch (e) {
    lists = [];
  }
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(lists));
}

/* List Logic */

function createList() {
  const newList = {
    id: Date.now().toString(),
    title: "Untitled",
    content: "- ",
    pinned: false,
    listStyle: "bullet"
  };
  lists.push(newList);
  activeListId = newList.id;
  save();
  renderSidebar();
  openList(newList.id);
}

function openList(id) {
  activeListId = id;
  const list = lists.find(l => l.id === id);
  if (!list) return;

  document.getElementById("listTitle").value = list.title;
  document.getElementById("listContent").value = list.content;
  updateStyleToggle();
  updatePinLabel();

  if (window.innerWidth <= 768) {
    sidebar.classList.add("hidden");
  }

  renderSidebar();
}

function renderSidebar() {
  const container = document.getElementById("listsContainer");
  container.innerHTML = "";

  const sorted = [...lists].sort((a,b) => b.pinned - a.pinned);

  sorted.forEach(list => {
    const li = document.createElement("li");
    li.textContent = list.title || "Untitled";
    if (list.id === activeListId) li.classList.add("active");
    li.onclick = function() { openList(list.id); };
    container.appendChild(li);
  });
}

/* Pin */

function updatePinLabel() {
  const list = lists.find(l => l.id === activeListId);
  document.getElementById("pinToggleBtn").textContent =
    list && list.pinned ? "Unpin" : "Pin";
}

document.getElementById("pinToggleBtn").onclick = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;
  list.pinned = !list.pinned;
  save();
  renderSidebar();
  updatePinLabel();
};

/* Style Toggle */

function updateStyleToggle() {
  const list = lists.find(l => l.id === activeListId);
  document.getElementById("styleToggleBtn").textContent =
    list && list.listStyle === "number" ? "1." : "•";
}

document.getElementById("styleToggleBtn").onclick = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;
  list.listStyle = list.listStyle === "bullet" ? "number" : "bullet";
  save();
  updateStyleToggle();
};

/* Bindings */

document.getElementById("newListBtn").onclick = createList;

document.getElementById("toggleSidebarBtn").onclick = function() {
  sidebar.classList.toggle("hidden");
};

document.getElementById("listTitle").oninput = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;
  list.title = this.value;
  save();
  renderSidebar();
};

document.getElementById("listContent").oninput = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;
  list.content = this.value;
  save();
};

/* Auto Insert Logic */

document.getElementById("listContent").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const list = lists.find(l => l.id === activeListId);
    if (!list) return;

    const start = this.selectionStart;
    const text = this.value;
    const lineStart = text.lastIndexOf("\n", start - 1) + 1;
    const currentLine = text.substring(lineStart, start);

    if (list.listStyle === "bullet" && currentLine.startsWith("- ")) {
      e.preventDefault();
      insertAtCursor("\n- ");
    }

    if (list.listStyle === "number") {
      const match = currentLine.match(/^(\d+)\.\s/);
      if (match) {
        e.preventDefault();
        const next = parseInt(match[1]) + 1;
        insertAtCursor("\n" + next + ". ");
      }
    }
  }
});

function insertAtCursor(textToInsert) {
  const textarea = document.getElementById("listContent");
  const start = textarea.selectionStart;
  const text = textarea.value;

  textarea.value = text.slice(0, start) + textToInsert + text.slice(start);
  textarea.selectionStart = textarea.selectionEnd =
    start + textToInsert.length;

  const list = lists.find(l => l.id === activeListId);
  list.content = textarea.value;
  save();
}

init();

})();
</script>

</body>
</html>
