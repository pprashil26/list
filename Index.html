<!-- COLLECTIONS v0.1.0 -->

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Collections</title>

<style>
:root {
  --mint: #a8d5ba;
  --brown: #3a2f2a;
  --bg: #f9f9f6;
  --divider: #ecece6;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  background: var(--bg);
  color: var(--brown);
}

.app {
  display: flex;
  height: 100vh;
}

/* Sidebar */

.sidebar {
  width: 200px;
  border-right: 1px solid var(--divider);
  display: flex;
  flex-direction: column;
}

.sidebar-header {
  padding: 10px;
  border-bottom: 1px solid var(--divider);
}

#newListBtn {
  width: 100%;
  background: none;
  border: 1px solid var(--divider);
  padding: 6px;
  font-size: 12px;
  cursor: pointer;
}

#newListBtn:hover {
  background: var(--mint);
}

#listsContainer {
  list-style: none;
  overflow-y: auto;
  flex: 1;
}

#listsContainer li {
  padding: 8px 10px;
  font-size: 13px;
  cursor: pointer;
  border-bottom: 1px solid var(--divider);
}

#listsContainer li.active {
  background: var(--mint);
}

#listsContainer li:hover {
  background: #e6f3ec;
}

/* Editor */

.editor {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 12px;
}

#listTitle {
  font-size: 14px;
  font-weight: 500;
  border: none;
  outline: none;
  margin-bottom: 8px;
  background: transparent;
  color: var(--brown);
}

#listContent {
  flex: 1;
  font-size: 13px;
  line-height: 1.4;
  border: none;
  outline: none;
  resize: none;
  background: transparent;
  color: var(--brown);
}
</style>
</head>

<body>
<div class="app">

  <aside class="sidebar">
    <div class="sidebar-header">
      <button id="newListBtn">+ New</button>
    </div>
    <ul id="listsContainer"></ul>
  </aside>

  <main class="editor">
    <input id="listTitle" placeholder="Untitled">
    <textarea id="listContent"></textarea>
  </main>

</div>

<script>
const STORAGE_KEY = "collections_v1";

let lists = [];
let activeListId = null;

/* Init */
function init() {
  loadFromStorage();

  if (lists.length === 0) {
    createList();
  } else {
    openList(lists[0].id);
  }

  renderSidebar();
}

function loadFromStorage() {
  const saved = localStorage.getItem(STORAGE_KEY);
  if (saved) {
    lists = JSON.parse(saved);
  }
}

function saveToStorage() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(lists));
}

/* List Operations */

function createList() {
  const newList = {
    id: Date.now().toString(),
    title: "Untitled",
    content: "- "
  };

  lists.push(newList);
  activeListId = newList.id;
  saveToStorage();
  renderSidebar();
  openList(newList.id);
}

function openList(id) {
  activeListId = id;
  const list = lists.find(l => l.id === id);
  if (!list) return;

  document.getElementById("listTitle").value = list.title;
  document.getElementById("listContent").value = list.content;

  renderSidebar();
}

function renderSidebar() {
  const container = document.getElementById("listsContainer");
  container.innerHTML = "";

  lists.forEach(list => {
    const li = document.createElement("li");
    li.textContent = list.title || "Untitled";
    li.dataset.id = list.id;

    if (list.id === activeListId) {
      li.classList.add("active");
    }

    li.onclick = () => openList(list.id);
    container.appendChild(li);
  });
}

/* Bindings */

document.getElementById("newListBtn").onclick = createList;

document.getElementById("listTitle").oninput = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;

  list.title = this.value;
  saveToStorage();
  renderSidebar();
};

document.getElementById("listContent").oninput = function() {
  const list = lists.find(l => l.id === activeListId);
  if (!list) return;

  list.content = this.value;
  saveToStorage();
};

/* Auto bullet on Enter */

document.getElementById("listContent").addEventListener("keydown", function(e) {
  if (e.key === "Enter") {
    const cursorPos = this.selectionStart;
    const text = this.value;
    const lineStart = text.lastIndexOf("\n", cursorPos - 1) + 1;
    const currentLine = text.substring(lineStart, cursorPos);

    if (currentLine.startsWith("- ")) {
      e.preventDefault();
      const insert = "\n- ";
      this.value =
        text.substring(0, cursorPos) +
        insert +
        text.substring(cursorPos);

      this.selectionStart = this.selectionEnd = cursorPos + insert.length;

      const list = lists.find(l => l.id === activeListId);
      list.content = this.value;
      saveToStorage();
    }
  }
});

init();
</script>

</body>
</html>
